<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Define character set and compatibility -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the webpage -->
  <title>Smart Login System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <!-- Login Card -->
    <div class="card p-5" id="loginCard">
      <h1>Smart Login System</h1>
      <div class="form-contents">
        <!-- Input for email -->
        <input type="email" placeholder="Enter your email" class="form-control mb-3" id="emailLogin" aria-label="Email">
        <!-- Input for password -->
        <input type="password" placeholder="Enter your password" class="form-control mb-3" id="passwordLogin"
          aria-label="Password">
        <!-- Login message -->
        <div id="loginMsg" class="mb-3"></div>
        <!-- Login button -->
        <button id="loginBtn" class="btn btn-primary-custom w-100">Login</button>
      </div>
      <!-- Sign up link -->
      <p class="mt-3">Don't have an account? <span class="link-btn" id="login">Sign Up</span></p>
    </div>

    <!-- Sign Up Card -->
    <div class="card p-5 d-none" id="signUpCard">
      <h1>Smart Login System</h1>
      <div class="form-contents">
        <!-- Input for name -->
        <input type="text" placeholder="Enter your name" class="form-control mb-3" id="nameSignUp" aria-label="Name">
        <!-- Input for email -->
        <input type="email" placeholder="Enter your email" class="form-control mb-3" id="emailSignUp" aria-label="Email">
        <!-- Input for password -->
        <input type="password" placeholder="Enter password" class="form-control mb-3" id="passwordSignUp"
          aria-label="Password">
        <!-- Sign up message -->
        <div id="signUpMsg" class="mb-3"></div>
        <!-- Sign up button -->
        <button id="signUpBtn" class="btn btn-primary-custom w-100">Sign Up</button>
      </div>
      <!-- Sign in link -->
      <p class="mt-3">You have an account? <span class="link-btn" id="signUp">Sign In</span></p>
    </div>

    <!-- Home Section -->
    <div class="container d-none vh-100" id="home">
      <!-- Navbar -->
      <div class="navbar position-fixed fixed-top p-3">
        <div class="container d-flex justify-content-between">
          <!-- Smart Login Brand -->
          <a class="Smart-login" href="#" class="navbar-brand text-white">SMART LOGIN</a>
          <!-- Logout button -->
          <button class="btn btn-primary-custom" id="logoutBtn">Logout</button>
        </div>
      </div>
      <!-- Welcome Message -->
      <div class="welcome d-flex align-items-center justify-content-center">
        <h1 id="welcomeName">Welcome, User</h1>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>

</html>
